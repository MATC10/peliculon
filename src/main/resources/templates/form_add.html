<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Form</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<!--PARA QUE SE PUEDAN SUBIR ARCHIVOS CON UN FORMULARIO SE NECESITA "multipart/form-data"-->
<form action="/crud/save" method="post" enctype="multipart/form-data" th:object="${formPelicula}">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="titulo">Título</label>
                    <!--EL name ES FUNDAMENTAL PARA GUARDAR EN LA BASE DE DATOS-->
                    <input type="text" class="form-control" name="titulo" id="titulo" th:field="*{titulo}" required>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="sinopsis">Sinopsis</label>
                    <textarea class="form-control" name="sinopsis" id="sinopsis" rows="3" th:field="*{sinopsis}"
                              required></textarea>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group"><label for="fecha">Fecha</label> <input type="date" class="form-control"
                                                                                name="fecha" id="fecha"
                                                                                th:field="*{fecha}" required>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group"><label for="imagen">Imagen</label>
                    <input type="text" class="form-control" name="imagen" id="imagen" th:field="*{imagen}">
                </div>
            </div>
        </div>
        <div class=" row">
            <div class="col-md-6">
                <div class="form-group"><label for="trailer">Trailer</label>
                    <input type="url" class="form-control" name="trailer" id="trailer" th:field="*{trailer}">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group"><label for="nacionalidad">Nacionalidad</label>
                    <select class="form-control" name="nacionalidad" id="nacionalidad"
                            th:field="*{nacionalidad}" required>
                        <option value="">Seleccione una nacionalidad</option>
                        <option value="España">España</option>
                        <option value="EE. UU.">Estados Unidos</option>
                        <option value="Reino Unido">Reino Unido</option>
                        <option value="Francia">Francia</option>
                        <option value="Italia">Italia</option>
                        <option value="Japón">Japón</option>
                    </select></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <button type="submit" class="btn btn-primary">Guardar</button>
            </div>
        </div>
    </div>
</form>

<a href="/">Volver al inicio</a>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>
</html>
