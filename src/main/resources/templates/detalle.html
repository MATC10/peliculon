<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Detalle</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<div class="container">

        <h1 th:text="${pelicula.titulo}"></h1>
        <p th:text="${pelicula.sinopsis}"></p>
        <p th:text="${pelicula.fecha} + ' - ' + ${pelicula.nacionalidad}"></p>
        <img th:src="'/img/' + ${pelicula.imagen}" style="height: 350px; width: 300px">
    <br>
        <iframe width="560" height="315" th:src="${pelicula.trailer}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </div>
<br>



<!----------------------FORMULARIO-------------------------------->
<div class="container">
<form class="form-horizontal"  action="#" th:action="@{'/pelicula/' + ${pelicula.id} + '/submit'}" th:object="${posteo}" method="post">
<fieldset>

    <!-- Form Name -->
    <legend>Comentario de la película</legend>


    <!-- Text input-->
    <div class="form-group">
        <label class="col-md-4 control-label" for="Título">Título</label>
        <div class="col-md-4">
            <input id="Título" name="Título" type="text" placeholder="" class="form-control input-md" required="" th:field="*{titulo}">

        </div>
    </div>

    <!-- Textarea -->
    <div class="form-group">
        <label class="col-md-4 control-label" for="">Comentario</label>
        <div class="col-md-4">
            <textarea class="form-control" id="" name="" th:field="*{contenido}"></textarea>
        </div>
    </div>

    <!-- Button -->
    <div class="form-group">
        <div class="col-md-4">
            <button id="singlebutton" name="singlebutton" class="btn btn-success">Enviar comentario</button>
        </div>
    </div>

</fieldset>
</form>
</div>


<br>

<!--COMENTARIOS-->


<div class="container">
    <div class="row mx-auto my-4" th:each="comentario : ${comentarios}">
        <div class="col-md-8 border p-3">
            <h2 th:text="${comentario.titulo}"></h2>
            <p th:text="${comentario.fecha}"></p>
            <p th:text="${comentario.contenido}" ></p>
        </div>
    </div>
</div>






<a href="/">Volver al inicio</a>
